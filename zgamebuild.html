<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game build</title>
    <link rel="stylesheet" href="zgamebuild.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="pictures/rockg1.png" alt="rockimg">
        </div>
        <div class="choice" id="paper">
            <img src="pictures/paperg1.png" alt="paperimg">
        </div>
        <div class="choice" id="scissor">
            <img src="pictures/scissorg1.png" alt="scissorimg">
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user-score">0</p>
            <p class="box1">You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p class="box2">Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"><b>YOUR CHANCE</b></p>
    </div>
</body>

<script src="zgamebuild.js"></script>
</html>
